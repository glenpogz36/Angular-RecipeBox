
<div class="container">
  <div class="jumbotron">
    <li id="recipeEntry" (click)="showRecipe()">
      <h3>{{ recipe.title }}</h3>
      <ul id="detail" *ngIf="display">
        <img [src]="recipe.image" alt="">
        <p><strong>Ingredients:</strong></p>
        <ul *ngFor="let ingredient of recipe.ingredients">
          <li>
            {{ ingredient }}
          </li>
        </ul><br>
        <p><strong>Direction: </strong></p>
        <p>{{ recipe.direction }}</p>
        <edit-info [recipeToEdit]="recipe"></edit-info>
      </ul>
    </li>
  </div>
</div>
